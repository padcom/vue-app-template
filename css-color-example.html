<html>
  <head>
    <style>
      :root {
        --clr-primary: #FF3030;
        --clr-example: color(
          from var(--clr-primary) srgb calc(r - 0.5) calc(g + 0.3) calc(b + 0.5)
        );
      }
      #example {
        width: 100px;
        height: 100px;
        background-color: var(--clr-example);
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
  </body>
</html>
